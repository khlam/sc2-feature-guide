<html>
    <body>
        <head>
            <link rel="stylesheet" href="./css/simple-grid.min.css">
            <link rel="stylesheet" href="./css/style.css">
            <script type="text/javascript" src="./js/main.js"></script>
        </head>

        <div class="row">
            <div class= "col-10">
                <h2>OSU XAI: State-Action-State Feature Name Guide</h2>
                <h4>Hover over elements to show feature names.</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"><h3 id="featureName">feature.name.here</h3></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <div class="state">
                    <table class="top-Lane">
                        <tr>       
                            <td class="sub-grid building friendly" onmouseover="showText('s1.f_marine_top_buildings')"><img class="buildingimg" src="img/buildings/f_marine_building.png"></td>
                            <td class="base friendly" rowspan="3" onmouseover="showText('s1.f_nexus_HP_top')"><img class="buildingimg" src="img/buildings/nexus_blue.png"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_marine_top_grid_1')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_marine_top_grid_1')"></td> <td class="spacer"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_marine_top_grid_2')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_marine_top_grid_2')"></td> <td class="spacer"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_marine_top_grid_3')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_marine_top_grid_3')"></td> <td class="spacer"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_marine_top_grid_4')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_marine_top_grid_4')">
                            <td class="base enemy" rowspan="3" onmouseover="showText('s1.e_nexus_HP_top')"><img class="buildingimg" src="img/buildings/nexus_orange.png"></td>
                            <td class="sub-grid building enemy" onmouseover="showText('s1.e_marine_top_buildings')"><img class="buildingimg" src="img/buildings/e_marine_building.png"></td>
                        </tr>

                        <tr>
                            <td class="sub-grid building friendly" onmouseover="showText('s1.f_baneling_top_buildings')"><img class="buildingimg" src="img/buildings/f_baneling_building.png"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_baneling_top_grid_1')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_baneling_top_grid_1')"></td><td class="spacer"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_baneling_top_grid_2')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_baneling_top_grid_2')"></td> <td class="spacer"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_baneling_top_grid_3')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_baneling_top_grid_3')"></td> <td class="spacer"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_baneling_top_grid_4')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_baneling_top_grid_4')">
                            <td class="sub-grid building enemy" onmouseover="showText('s1.e_baneling_top_buildings')"><img class="buildingimg" src="img/buildings/e_baneling_building.png"></td>
                        </tr>

                        <tr>
                            <td class="sub-grid building friendly" onmouseover="showText('s1.f_immortal_top_buildings')"><img class="buildingimg" src="img/buildings/f_immortal_building.png"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_immortal_top_grid_1')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_immortal_top_grid_1')"></td><td class="spacer"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_immortal_top_grid_2')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_immortal_top_grid_2')"></td> <td class="spacer"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_immortal_top_grid_3')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_immortal_top_grid_3')"></td> <td class="spacer"></td>
                                <td class="sub-grid friendly" onmouseover="showText('s1.f_immortal_top_grid_4')"></td> <td class="sub-grid enemy" onmouseover="showText('s1.e_immortal_top_grid_4')"></td>
                            <td class="sub-grid building enemy" onmouseover="showText('s1.e_immortal_top_buildings')"><img class="buildingimg" src="img/buildings/e_immortal_building.png"></td>
                        </tr>
                    </table>

                    <table class="bottom-Lane">
                        
                    </table>

                </div>
            </div>
            <div class="col-2">
                <div class="action">
                    action
                </div>
            </div>
            <div class="col-4">
                <div class="state">
                    state
                </div>
            </div>
        </div>
    </body>
</html>
