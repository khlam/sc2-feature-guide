<html>
    <body>
        <head>
            <link rel="stylesheet" href="./css/simple-grid.min.css">
            <link rel="stylesheet" href="./css/style.css">
            <script type="text/javascript" src="./js/main.js"></script>
        </head>

        <div class="row">
            <div class= "col-10">
                <h2>OSU XAI: State-Action-State Feature Name Guide</h2>
                <h4>Hover over elements to show feature names.</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"><h3 id="featureName">feature.name.here</h3></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <div class="state">
                    <table class="top-Lane">
                        <tr>
                            <td class="sub-grid building friendly"></td>
                                
                                <td class="spacer"></td> 
                                <td class="sub-grid friendly"></td> <td class="sub-grid enemy"></td><td class="spacer"></td>
                                <td class="sub-grid friendly"></td> <td class="sub-grid enemy"></td> <td class="spacer"></td>
                                <td class="sub-grid friendly"></td> <td class="sub-grid enemy"></td> <td class="spacer"></td>
                                <td class="sub-grid friendly"></td> <td class="sub-grid enemy"></td> <td class="spacer"></td>
                                
                            <td class="sub-grid building enemy"></td>
                        </tr>
                        


                    </table>

                    <table class="bottom-Lane">

                    </table>

                </div>
            </div>
            <div class="col-2">
                <div class="action">
                    action
                </div>
            </div>
            <div class="col-4">
                <div class="state">
                    state
                </div>
            </div>
        </div>
    </body>
</html>
